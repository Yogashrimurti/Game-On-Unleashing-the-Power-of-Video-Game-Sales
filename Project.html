<!DOCTYPE html>
<html>
<head>
  <title>Video Games Analysis</title>

  <!-- To Use D3 -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Import File -->
  <link rel="stylesheet" href="style.css">

  <style>
    .highlighted {
      fill: orange;
      opacity: 1;
    }
    
  </style>
</head>
<body>
  <h1 class="center title" style="padding-top: 30px;padding-bottom:5px;">GAME ON!</h1> 
  <img src="capoo-blue-cat.gif" alt="cat" class = "center" style="width:100px; height:100px;">
  <h2 class="center title">Unleashing the Power of Video Game Sales</h2>
  
  <!-- donut chart -->
  <div id="LineDesign" class="center"></div>
  <div class="container"> 
    <div>
      <img src="paz.gif" alt="bmo" style="width:100px; height:100px;">
      <textarea readonly name="" id="" cols="30" rows="12" style="margin-right: 100px;">
        This dataset contains a list of video games with sales greater than 100,000 copies. It was generated by a scrape of vgchartz.com. 
        There are 16,598 records from 1980 to 2020. 2 records were dropped due to incomplete information.
      </textarea>
    </div>
    <div>
      <h3 style="width: 100%; text-align: center; padding-right: 100px;"></h3>
      <div id="PieChartBody"></div>
    </div>
  </div>

  <!-- barchart -->
  <div id="LineDesign" class="center"></div>
  <div class="container">
    <div>
      <div>
        <h3 style="width: 100%; text-align: center; padding-right: 100px;">Top Platforms by Sales with Filtered Year</h3>
      </div>
      <div id="barchart"></div>
    </div>
    <div>
      <div class="year-dropdown">
        <label for="year-select">Select Year:</label>
        <select id="year-select"></select>
      </div>
    </div>
  </div>

  
  
  <!-- stacked chart -->
  <div id="LineDesign" class="center"></div>
  <div class="container">
    <div>
      <h3 style="width: 100%; text-align: center; padding-right: 100px;">Regional Sales Over Time</h3>
      <div id="stack"></div>
    </div> 
  </div>

  <!-- scatter plot -->
  <div id="LineDesign" class="center"></div><br>
  <div><textarea readonly cols="50"  class = "center" style = "font-size: 13px;">
    Click here for an interactive Scatter Plot
  </textarea>
  </div>
  <button onclick="document.location='index.html'" class = "center">Filtered Scatter Plot</button>
  <div class="container">
    <div>
      <h3 style="width: 100%; text-align: center; padding-right: 100px;">Number of Games vs Global Sales</h3>
      <input type="range" id="buttonXlim" min="100" max="1500" step="100" value="2000">
      <div class="scatter"></div>
      
    </div>
  </div>

  <!-- Treee map -->
  <div id="LineDesign" class="center"></div><br>
  
  <div class="container">
    <title>Tree Map</title>
    <div>

    
    <div class="container"></div>

    <div>
      <h3 style="width: 100%; text-align: center; padding-right: 100px;">Top 100 Video Games Grouped by Platform</h3><br><br>
      <button onclick="document.location='treemap1.html'"class="custom-button"> Tree Map </button>
    </div> 
  </div>

  <!-- stacked chart -->
  
  <div class="container">
    <div>
      <h3 style="width: 100%; text-align: center; padding-right: 100px;">Global Video Game Sales Trend Over Time</h3>
      <div id="linechart"></div>
    </div> 
  </div>

  <!-- Import JavaScript -->
  <script type="text/javascript" src="pieScript.js"></script> 
  <script type="text/javascript" src="BarChart.js"></script> 
  <script type="text/javascript" src="StackArea.js"></script> 
  <script type="text/javascript" src="ScatterPlot.js"></script> 
  <script type="text/javascript" src="lineGraph.js"></script> 

</body>
</html>
